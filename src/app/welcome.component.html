<div class="row  justify-content-md-center">
  <div class="col col-md-5 col-lg-4 login text-center">
    <small>Conecta tu registro con tu red social preferida</small>
    <div class="row buttons">
      <div class="col text-center">
        <button type="button" (click)="login('twitter')" class=" btn social-twitter"><i class="fa fa-twitter"></i></button>
      </div>
      <div class="col text-center">
        <button type="button" (click)="login('twitter')" class=" btn social-linkedin"><i class="fa fa-linkedin"></i></button>
      </div>
    </div>
  </div>
</div>
