<div [@dialog] *ngIf="visible" class="dialog text-center">
  <h2>{{workshop.title}}</h2>
  <small>Recuerda que al ser los talleres simultáneos, solo podrás inscribirte a UNO.</small>
  <div>
    Categoría: {{workshop.category}}
  </div>
  <div>
    Ponente: {{workshop.speaker}}
  </div>
  <div>
    Institución: {{workshop.instituition}}
  </div>
  <div>
    Procedencia del ponente: {{workshop.country}}
  </div>
  
  <button *ngIf="closable" (click)="close()" aria-label="Close" class="dialog__close-btn">X</button>
  <button type="submit" (click)="subscribeToWorkshop()" class="btn btn-success">Registrar Taller</button>
</div>

<div *ngIf="visible" class="overlay" (click)="close()"></div>
