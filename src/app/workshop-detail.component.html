<!--<div *ngIf="workshop">-->
<div [@dialog] *ngIf="visible" class="dialog">
  <h2>{{workshop.title}} detalles</h2>
  <div><label>id: </label>{{workshop.id}}</div>
  <div>
    level: {{workshop.level}}
  </div>
  <div>
    category: {{workshop.category}}
  </div>
  <div>
    Speaker: {{workshop.speaker}}
  </div>
  <div>
    Instituition: {{workshop.instituition}}
  </div>
  <div>
    Country: {{workshop.country}}
  </div>
  <!--por borrar-->
  <button *ngIf="closable" (click)="close()" aria-label="Close" class="dialog__close-btn">X</button>
  <button type="submit" (click)="subscribe()">Registrar Taller</button>
</div>

<div *ngIf="visible" class="overlay" (click)="close()"></div>
