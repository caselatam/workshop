<div *ngIf="workshop">
  <h2>{{workshop.title}} detalles</h2>
  <div><label>id: </label>{{workshop.id}}</div>
  <div>
    level: {{workshop.level}}
  </div>
  <div>
    category: {{workshop.category}}
  </div>
  <div>
    Speaker: {{workshop.speaker}}
  </div>
  <div>
    Instituition: {{workshop.instituition}}
  </div>
  <div>
    Country: {{workshop.country}}
  </div>
<button type="submit">Registrar Taller</button>
</div>
