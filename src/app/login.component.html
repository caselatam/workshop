<div class="row  justify-content-md-center">
  <div class="col col-md-5 col-lg-4">
    <form class="login" (submit)="onSubmit()">
      <div class="row alert">
        <div class="col-sm-2">
          <i class="fa fa-exclamation fa-5x" aria-hidden="true"></i>  
        </div>
        <div class="col-sm-10">
          <b>TODOS LOS TALLERES SON SIMULTÁNEOS,</b> <br> solo podrás inscribirte a UNO.<br>
        </div>
      </div>

      <small class="note ">En caso de inscribirse a múltiples talleres se les asignará su primera opción </small>
      <p class="title">¿Cuáles son tus datos?</p>
      <input type="text" name="firstname" [(ngModel)]="attendee.name" placeholder="Nombre" required autofocus>
      <!--<i class="fa fa-user"></i>-->
      <input type="text" name="lastname" [(ngModel)]="attendee.lastName" placeholder="Apellidos" required>
      <!--<i class="fa fa-user"></i>-->
      <input type="email" name="email" [(ngModel)]="attendee.email" placeholder="Email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
      <!--<i class="fa fa-key"></i>-->
      <label for="experience">¿Haz asistido al Congreso CASE América Latina?:</label>
      <select name="asistencia" class="form-control input-lg" id="experience" [(ngModel)]="attendee.level" required>
        
        <option *ngFor="let exp of experience" [ngValue]="exp.level">{{exp.description}}</option>
    </select>
